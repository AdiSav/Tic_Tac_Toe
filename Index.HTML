<!DOCTYPE html>
<html lang="en">
<head>  
    <title>Tic_Tac_Toe</title>
    <link rel="stylesheet" href="Style2.css">
</head>
<body>
    <div class="turn-container small-grid ">
        <h3>Turn </h3>
        <div class="turn-box ">X</div>
        <div class="turn-box ">O</div>
        <div id ="bg"></div>
    </div>
    <div class="main-grid">
        <div class="box ">0</div>
        <div class="box ">1</div>
        <div class="box ">2</div>
        <div class="box ">3</div>
        <div class="box ">4</div>
        <div class="box ">5</div>
        <div class="box ">6</div>
        <div class="box ">7</div>
        <div class="box ">8</div>
    </div>
    <h2 id="results"></h2>
    <button id="play-again">Play Again</button>
    <script src="Script.js"></script>
</body>
</html>
